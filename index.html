<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src = "https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <title>Document</title>
</head>
<body>
    <a-scene>
    <!-- face-->
      <a-sphere position="0 2.2 -3" radius = "0.87" rotation="0 0 0" color="#4CC3D9"></a-sphere>
      <a-sphere position="0 2 -2.5" radius = "0.59" rotation="0 0 0" color="white"></a-sphere>

      <a-torus position="0 1.6 -2.6" width = "0.1" radius = "0.4" rotation="90 0 0" color="red" radius-tubular="0.1"></a-torus>

    <!-- body-->
      <a-cylinder position="0 1.1 -2.4" radius = "0.49" height = "1" rotation="0 10 0" color="#4CC3D9"></a-cylinder>

    <!-- hands-->
      <a-cylinder position="-0.85 1.49 -2.4" radius = "0.15" height = "0.75" rotation="0 0 110" color="#4CC3D9"></a-cylinder>
      <a-cylinder position="0.85 1.49 -2.4" radius = "0.15" height = "0.75" rotation="0 0 70" color="#4CC3D9"></a-cylinder>

    <!-- legs-->
      <a-cylinder position="-0.2 0.2 -2.4" radius = "0.15" height = "0.65" rotation="0 0 0" color="#4CC3D9"></a-cylinder>
      <a-cylinder position="0.2 0.2 -2.4" radius = "0.15" height = "0.65" rotation="0 0 0" color="#4CC3D9"></a-cylinder>

      <!-- eyes-->
      <a-sphere position="-0.2 2.4 -2" radius = "0.13" rotation="0 0 0" color="white"></a-sphere>
      <a-sphere position="0.2 2.4 -2" radius = "0.13" rotation="0 0 0" color="white"></a-sphere>

      <!-- pupil-->
      <a-sphere 
        position="-0.2 2.4 -1.9" 
        radius = "0.07" 
        rotation="0 0 0" 
        color="black"
        animation ="property:position ; from:-0.16 2.4 -1.9 ; to :-0.26 2.4 -1.9 ; dir:alternate ; loop:true ;  dur:1000"></a-sphere>
      
     <a-sphere 
        position="0.2 2.4 -1.9" 
        radius = "0.07" 
        rotation="0 0 0" 
        color="black"
        animation ="property:position ; from: 0.26 2.4 -1.9 ; to :0.16 2.4 -1.9 ; dir:alternate ; loop:true ;  dur:1000"></a-sphere>

      <!-- antenne-->
      <a-cylinder 
        position="0 3.2 -2.5" 
        radius = "0.05" 
        height = "0.75" 
        rotation="0 0 50" 
        color="yellow"
        animation ="property:rotation; from:0 0 50; to: 0 0 130; dir: alternate; loop:true; spacing : linearly ; dur:2000"></a-cylinder>

        <a-cylinder 
        position="0 2.9 -2.5" 
        radius = "0.05" 
        height = "0.75" 
        rotation="0 0 0" 
        color="yellow"></a-cylinder>

    <!-- nose-->
    <a-sphere radius="0.1" position ="0 2.1 -1.9" color = "red"></a-sphere>
    <!-- mouth-->
    <a-text value="(" position = "0 1.75 -1.9" rotation =" 0 0 90" color= "black"></a-text>

    </a-scene>
</body>
</html>
